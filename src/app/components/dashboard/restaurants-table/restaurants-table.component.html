<mat-form-field class="w-full sm:w-full md:w-3/4 lg:w-3/4" >
  <mat-label  >Search</mat-label>
  <input matInput  (keyup)="applyFilter($event)" #input>
</mat-form-field>

<app-spinner></app-spinner>

<div class="mat-elevation-z8" class="overflow-x-auto w-full sm:w-full md:w-3/4 lg:w-3/4" >
  <table mat-table [dataSource]="dataSource" matSort>


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Restaurant name </th>
      <td  mat-cell *matCellDef="let row"> 
        <span class="w-max m-2  rounded-full p-2 cursor-pointer items-center gap-2 flex text-blue-600 text-base hover:text-blue-950 hover:bg-gray-200 " (click)="goToRestaurant(row)" >
          {{row.name}} 
          <mat-icon class="text-base w-max">north_east</mat-icon>
        </span>
       </td>
    </ng-container>

     <!-- Manager name Column -->
     <ng-container matColumnDef="managerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Manager name </th>
      <td mat-cell *matCellDef="let row"> {{row.managerName}} </td>
    </ng-container>

      <!-- ContactColumn -->
      <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
      <td mat-cell *matCellDef="let row"> {{row.contact}} </td>
    </ng-container>
  
    <!-- Restaurant type Column -->
    <ng-container matColumnDef="restaurantType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Restaurant type </th>
      <td mat-cell *matCellDef="let row"> {{row.restaurantType}} </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let row"> {{row.city}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" style="padding: 4px;" colspan="4">No restaurant matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  </div>
<mat-paginator class="w-full pt-3 sm:w-full md:w-3/4 lg:w-3/4" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
