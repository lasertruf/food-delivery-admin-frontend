<mat-sidenav-container class="sidenav-container">
  <mat-sidenav  #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar >
        <div class="flex gap-1 items-center">
          <div class="text-lg">
            F<span class="text-xs">OODIE</span>D<span class="text-xs">ELIGHT</span>
          </div>
          <div class="text-xs mt-1 text-blue-800">Admin</div>
        </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active-item"  [routerLinkActiveOptions]="{ exact: false }"   [routerLink]="['/restaurants']"  >Restaurants list</a>
      <a mat-list-item routerLinkActive="active-item"  [routerLinkActiveOptions]="{ exact: false }"   [routerLink]="['/analytics']"  >Analytics</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar  style="z-index: 100; background-color: #E0E2EC;" color="primary">
      @if ((isHandset$ | async) || !drawer.opened) {
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
          <div class="flex gap-1 items-center mt-1">
            <div class="text-lg">
              F<span class="text-xs">OODIE</span>D<span class="text-xs">ELIGHT</span>
            </div>
            <div class="text-xs text-blue-800 mt-1">Admin</div>
          </div>
      }

     

    </mat-toolbar>

    <div style="margin: 12px;">
       <router-outlet></router-outlet>
    </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
